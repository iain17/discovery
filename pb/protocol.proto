syntax = "proto3";
package pb;
option optimize_for = LITE_RUNTIME;

message Hearbeat {
    string message = 1;
}

message DPeerInfo {
    string network = 1;
    string id = 2;
    map<string, string> info = 3;
}

message Transfer {
    string data = 1;
}

message DPeer {
    string ip = 1;
    int32 port = 2;
}

message Peers {
    repeated DPeer peers = 1;
}

message Shutdown {}

message Message {
    int64 version = 1;
    oneof msg {
        Hearbeat heartbeat = 2;
        DPeerInfo peerInfo = 3;
        Transfer transfer = 4;
        Peers peers = 5;
        Shutdown shutdown = 6;
    }
}